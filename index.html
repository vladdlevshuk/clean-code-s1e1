<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="matrix-content">
    <img class="matrix-content__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="tasks">
    <h1 class="section-title">Add Item</h1>
    <div class="new-task">
      <input
        id="new-task"
        class="task-input new-task"
        type="text"
      >
      <button class="btn">Add</button>
    </div>
    <h2 class="section-title">Todo</h2>
    <ul class="task-list" id="incomplete-tasks">
      <li class="task-list__item">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input edit">
        <button class="btn task-btn-edit">Edit</button>
        <button class="btn task-btn-delete">
          <img class="btn-remove__image" src="./remove.svg" alt="Remove button">
        </button>
      </li>
      <li class="task-list__item task-edit">
        <input type="checkbox" class="task-checkbox">
        <label class="task-name">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task-input edit"
        >
        <button class="btn task-btn-edit">Save</button>
        <button class="btn task-btn-delete">
          <img class="btn-remove__image" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
    <h2 class="section-title">Completed</h2>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list__item">
        <input type="checkbox" class="task-checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task-input edit">
        <button class="btn task-btn-edit">Edit</button>
        <button class="btn task-btn-delete">
          <img class="btn-remove__image" src="./remove.svg" alt="Remove button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
