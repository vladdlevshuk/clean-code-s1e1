<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="matrix-content">
    <img src="./eisenhower-matrix.jpg">
    <a class="matrix-content__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </div>
  <div class="tasks">
    <p id="task-title">
      <label for="new-task">Add Item</label>
      <div class="new-task">
        <input
          id="new-task"
          class="task-input"
          type="text"
        >
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task-input-edit">
        <button class="task-button-edit">Edit</button>
        <button class="task-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="task-edit">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task-input-edit"
        >
        <button class="task-button-edit">Save</button>
        <button class="task-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task-name completed">See the Doctor</label>
        <input type="text" class="task-input-edit">
        <button class="task-button-edit">Edit</button>
        <button class="task-button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
